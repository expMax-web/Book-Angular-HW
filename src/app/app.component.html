<article class="MainContainer">
  <section class="BookInfoContainer">
    <app-book-cover class="BookInfoCover"></app-book-cover>
    <app-book-info class="BookInfoItem" [BookInfo]="BookInfo"></app-book-info>
    <div class="AboutBook">
      <p class="AboutBookTitle">О книге:</p>
      <p class="AboutBookInfo">{{ this.BookInfo.about }}</p>
    </div>
  </section>
  <app-author-info [BookInfo]="BookInfo"></app-author-info>
  <app-reviews [BookReviews]="BookReviews"></app-reviews>
</article>
